<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/96b12e1fe0.js" crossorigin="anonymous"></script>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="styles.css">

    <!-- TITLE -->
    <title>Renta Raiz - Soluciones Inmobiliarias SAS</title>

    <!-- FAVICON -->
    <link rel="icon" href="assets/favicon.png" type="image/x-icon">

</head>

<body>

    <!-- NAVBAR MAIN -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid" style="background-color: var(--bg-primary);">
            <button class="btn btn-lg" data-bs-toggle="offcanvas" href="#sidebar" role="button"
                aria-controls="sidebar"><i class="fa-solid fa-bars fa-lg" style="color: whitesmoke;"></i></button>
            <img src="assets/logo-renta-raiz-home.png" height="60px" width="120px">
            <button class="btn btn-user btn-lg"><i class="fa-solid fa-user-tie fa-lg"></i></button>
        </div>
    </nav>

    <div class="container-fluid">
        <h1 class="text-center mt-4 fw-bold">Crear Inmueble</h1>
        <h5 class="text-center">Ingrese La Información</h5>

        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="form-floating mb-3">
                    <select class="form-select">
                        <option>Casa</option>
                        <option>Apartamento</option>
                        <option>Lote/Terreno</option>
                    </select>
                    <label>Tipo Vivienda</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select">
                        <option>50m²-70m²</option>
                        <option>70m²-85m²</option>
                        <option>85m²-100m²</option>
                        <option>+100m²</option>
                    </select>
                    <label>Tamaño</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Dirección">
                    <label>Dirección</label>
                </div>
                <div class="row justify-content-center mt-4">
                    <div class="col-md-2">
                        <button class="btn btn-lg btn-secondary text-center">Continuar</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menú</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"><i
                    class="fa-solid fa-x" style="color: white;"></i></button>

        </div>
        <div class="offcanvas-body p-0">
            <ul class="list-group" style="border-radius: 0;">
                <li class="list-group-item" id="menu-sidebar">Inmuebles</li>
                <li class="list-group-item" id="menu-sidebar">Crear Inmueble</li>
                <li class="list-group-item" id="menu-sidebar">Realizar Inventario</li>
            </ul>
        </div>
    </div>


    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
