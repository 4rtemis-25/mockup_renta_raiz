                        <button class="btn btn-primary text-center"
                            onclick="window.location.href='inventario.html';">Inventario</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">

                        <h5 class="card-title fw-bold">Casa Campestre Pob.</h5>
                        <p class="card-text">Carrera 55, #87-10 (El Poblado)</p>
                        <p class="h6">+57 3112547898</p>
                        <button class="btn btn-primary"
                            onclick="window.location.href='inventario.html';">Inventario</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menú</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"><i
                    class="fa-solid fa-x" style="color: white;"></i></button>

        </div>
        <div class="offcanvas-body p-0">
            <ul class="list-group" style="border-radius: 0;">
                <li class="list-group-item" id="menu-sidebar" onclick="window.location.href='inmuebles.html';">
